<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="start-menu">
        <div class="players">

            <form class="player one">
                <label for="player1Name">Player 1 Name</label>
                <input type="text" id="player1Name" name="player1Name" required>
             </form>


            <form class="player two">
                <label for="player2Name">Player 2 Name</label>
                <input type="text" id="player2Name" name="player2Name" required>
            </form>


        </div>


        <button class="start-game"> Start Game</button>
        
    </div>

    
    <div class="container">


            <div class="player-info">
                <div class="player-box ">
                    <div class="player-name first1">
                        Player1
                    </div>
                    <div class="player-score score1">
                        0
                    </div>
                </div>
                <div class="player-box message">
                    Start!
                </div>
                <div class="player-box">
                    <div class="player-name second2">
                        Player2
                    </div>
                    <div class="player-score score2">
                        0
                    </div>
                </div>
            </div>
        
            <div class="board-container">
        
                    <div class="cell" data-row = "0" data-column = "0"></div>
                    <div class="cell" data-row = "0" data-column = "1"></div>
                    <div class="cell" data-row = "0" data-column = "2"></div>
                    <div class="cell" data-row = "1" data-column = "0"></div>
                    <div class="cell" data-row = "1" data-column = "1"></div>
                    <div class="cell" data-row = "1" data-column = "2"></div>
                    <div class="cell" data-row = "2" data-column = "0"></div>
                    <div class="cell" data-row = "2" data-column = "1"></div>
                    <div class="cell" data-row = "2" data-column = "2"></div>
        
            </div>

            <button class="restart-button">Restart</button>
    </div>



</body>
</html>
